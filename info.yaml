# Tiny Tapeout project information
project:
  title:        "ALU_8bits"
  author:       "Job Anleu"
  discord:      ""
  description:  "ALU de 8 bits con 6 operaciones autom√°ticas cada 1 segundo. Entradas A y B completas."
  language:     "Verilog"
  clock_hz:     100000000

  tiles: "1x1"

  top_module:  "tt_um_job"

  source_files:
    - tt_um_job.v
    - suma.v
    - resta.v
    - and_alu.v
    - or_alu.v
    - shiftleft.v
    - shiftright.v

pinout:
  # Inputs (ui_in) - Operando A[7:0]
  ui[0]: "A[0]"
  ui[1]: "A[1]"
  ui[2]: "A[2]"
  ui[3]: "A[3]"
  ui[4]: "A[4]"
  ui[5]: "A[5]"
  ui[6]: "A[6]"
  ui[7]: "A[7]"

  # Outputs (uo_out) - Resultado R[7:0]
  uo[0]: "R[0]"
  uo[1]: "R[1]"
  uo[2]: "R[2]"
  uo[3]: "R[3]"
  uo[4]: "R[4]"
  uo[5]: "R[5]"
  uo[6]: "R[6]"
  uo[7]: "R[7]"

  # Bidirectional pins (uio_in) - Solo operando B[7:0], ya no selector
  uio[0]: "B[0]"
  uio[1]: "B[1]"
  uio[2]: "B[2]"
  uio[3]: "B[3]"
  uio[4]: "B[4]"
  uio[5]: "B[5]"
  uio[6]: "B[6]"
  uio[7]: "B[7]"

# Do not change!
yaml_version: 6

